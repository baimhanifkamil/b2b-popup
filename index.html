<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form Popup</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="//db.onlinewebfonts.com/c/14792084dfffdbe3116c33b3a8c5c5f9?family=Futura+Std" rel="stylesheet" type="text/css/"/>
  <link href="//db.onlinewebfonts.com/c/2184e38751bd90baea505aef3f313bda?family=Avenir" rel="stylesheet" type="text/css"/>
</head>
<body>
  <aside class="aside">
    <section class="brand">
      <div class="logo">
        <a target="_blank">
          <img class="responsive" src="http://i64.tinypic.com/vsp9gz.png" border="0" alt="Supahands Business Logo">
        </a>
      </div>
      <div class="title">
        <p>Send us your details &amp; our team will get back to you!</p>
      </div>
    </section>
    <footer class="footer">
      <section class="animated-rocket">
        <img class="responsive background" src="http://i65.tinypic.com/1rb2np.png" border="0" alt="background">
        <img class="responsive rocket" src="http://i65.tinypic.com/3492mp4.png" border="0" alt="rocket">
      </section>
      <section class="popup-button-group">
        <a target="_blank" href="tel:+60327136946" class="button is-round is-block">
          <img class="responsive" src="http://i66.tinypic.com/biq7bo.png" border="0" alt="call-icon" align="left">Call Our Hotline
        </a>
        <a target="_blank" href="https://supahands.agilecrm.com/calendar/supahands" class="button is-round is-block">
          <img class="responsive" src="http://i67.tinypic.com/1445n6h.png" border="0" alt="schedule-icon" align="left">Schedule A Call
        </a>
      </section>
    </footer>
  </aside>
  <main class="main">
    <div class="gradient-bg">
      <svg width="1361px" height="1096px" viewBox="562 -5 1361 1096" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <desc>Created with Sketch.</desc>
        <defs>
            <rect id="path-1" x="5.68434189e-14" y="0" width="1095" height="1361"></rect>
            <linearGradient x1="61.7066218%" y1="100%" x2="34.5094454%" y2="67.3426472%" id="linearGradient-3">
                <stop stop-color="#6454A2" stop-opacity="0.6" offset="0%"></stop>
                <stop stop-color="#FFFFFF" stop-opacity="0.6" offset="100%"></stop>
            </linearGradient>
        </defs>
        <g id="BG-Gradient-Circle" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(1242.500000, 543.500000) scale(-1, -1) rotate(-90.000000) translate(-1242.500000, -543.500000) translate(695.000000, -137.000000)">
            <mask id="mask-2" fill="white">
                <use xlink:href="#path-1"></use>
            </mask>
            <g id="Mask"></g>
            <g id="Group-33" mask="url(#mask-2)">
                <g transform="translate(-508.718750, -227.368127)">
                    <path d="M1884.06925,784.785243 C1884.06925,1218.2103 1462.30596,1569.57049 942.034623,1569.57049 C421.763284,1569.57049 0,1218.2103 0,784.785243 C0,351.360184 421.763284,-2.27373675e-13 942.034623,-2.27373675e-13 C1462.30596,-2.27373675e-13 1884.06925,351.360184 1884.06925,784.785243" id="Gradient" fill="url(#linearGradient-3)" style="mix-blend-mode: multiply;"></path>
                    <path d="M904.882753,1575.31054 C419.681915,1575.31054 26.3486269,1349.36855 26.3486269,1070.65527 C26.3486269,880.820191 272.71875,230.368127 272.71875,230.368127 L1732.71875,230.368127 C1732.71875,230.368127 1783.41787,956.89338 1783.41787,1070.65527 C1783.41787,1349.36855 1390.08459,1575.31054 904.882753,1575.31054 Z" id="Fill-3" fill-opacity="0.4" fill="#545BA2" style="mix-blend-mode: multiply;"></path>
                    <path d="M1051.53413,1544.94241 C566.333288,1544.94241 173,1319.00042 173,1040.28714 C173,850.452064 419.370123,200 419.370123,200 L1879.37012,200 C1879.37012,200 1930.06925,926.525254 1930.06925,1040.28714 C1930.06925,1319.00042 1536.73596,1544.94241 1051.53413,1544.94241 Z" id="Fill-3" fill-opacity="0.4" fill="#545BA2" style="mix-blend-mode: multiply;"></path>
                    <path d="M1005.53413,1567.94241 C520.333288,1567.94241 127,1342.00042 127,1063.28714 C127,873.452064 373.370123,223 373.370123,223 L1833.37012,223 C1833.37012,223 1884.06925,949.525254 1884.06925,1063.28714 C1884.06925,1342.00042 1490.73596,1567.94241 1005.53413,1567.94241 Z" id="Fill-3" fill-opacity="0.4" fill="#545BA2" style="mix-blend-mode: multiply;"></path>
                </g>
            </g>
        </g>
      </svg>
    </div>
    <section class="input-area">
      <form action="https://formspree.io/isaac@supahands.com" method="POST">
        <input name="Name" id="input-1" type="text" placeholder="John Doe" required autofocus />
        <label for="input-1">
          <span class="label-text">Full Name</span>
          <span class="nav-dot"></span>
          <div class="signup-button-trigger">Sign Up</div>
        </label>

        <input name="Email" id="input-2" type="email" placeholder="email@address.com" required />
        <label for="input-2">
          <span class="label-text">Email</span>
          <span class="nav-dot"></span>
        </label>

        <input name="Company" id="input-3" type="text" placeholder="eg: Uber" required />

        <label for="input-3">
          <span class="label-text">Company Name</span>
          <span class="nav-dot"></span>
        </label>

        <input name="Contact No." id="input-4" type="text" placeholder="+6012 3445678" required />

        <label for="input-4">
          <span class="label-text">Contact No.</span>
          <span class="nav-dot"></span>
        </label>

        <input name="Task" id="input-5" type="text" placeholder="eg: content moderation" required />
        <label for="input-5">
          <span class="label-text">What You Need Help With?</span>
          <span class="nav-dot"></span>
        </label>

        <button type="submit" name="_next" value="//supahands2017.supahands.xyz">Submit Form</button>
        <p class="tip">Press Tab</p>
        <div class="signup-button">Start Filling Form</div>
      </form>
    </section>
  </main>
</body>
</html>
